<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Yahtzee</h1>
  <h3>Game Message</h3>
  <section class="allDice">
    <div id="dice1" class="dice">Dice 1</div>
    <div id="dice2" class="dice">Dice 2</div>
    <div id="dice3" class="dice">Dice 3</div>
    <div id="dice4" class="dice">Dice 4</div>
    <div id="dice5" class="dice">Dice 5</div>
  </section>
  <section class="scoreboard"></section>
    <div id="ones" class="">Ones (sum of all 1's)</div>
    <div id="twos" class="">Twos (sum of all 2's)</div>
    <div id="threes" class="">Threes (sum of all 3's)</div>
    <div id="fours" class="">Fours (sum of all 4's)</div>
    <div id="fives" class="">Fives (sum of all 5's)</div>
    <div id="sixes" class="">Soxes (sum of all 6's)</div>
    <div id="top-half-bonus" class=""></div>
    <div id="top-half-total" class=""></div>
    <div id="three-kind" class=""></div>
    <div id="four-kind" class=""></div>
    <div id="sm-straight" class=""></div>
    <div id="lg-straight" class=""></div>
    <div id="yahtzee" class=""></div>
    <div id="chance" class=""></div>
    <div id="yahtzee-bonus" class=""></div>
    <div id="-bottom-half-total" class=""></div>
    <div id="total-score" class=""></div>
  </section>
</body>
</html>
