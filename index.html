<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahtzee!</title>
  <link rel="shortcut icon" href="img/dice-picture.png">
  <script defer src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="gameInfo">
    <h1>Yahtzee!</h1>
    <h3 id="game-message"></h3>
    <form class="playerForm" onsubmit="return getPlayer()">
      <input class="numberOfPlayers" type="text" id="playerInput">
      <br>
      <button type="submit" class="entername">Enter Name</button>
    </form><br>
    <div class="playerlist">
    <ol id="listofplayers"></ol></div>
    <button type="button" class="startgame">Start Game</button>

  </section>
  <section class="allDice">
    <div id="dice1" class="dice"><img src="img/dice1.png" alt=""></div>
    <div id="dice2" class="dice"><img src="img/dice2.png" alt=""></div>
    <div id="dice3" class="dice"><img src="img/dice3.png" alt=""></div>
    <div id="dice4" class="dice"><img src="img/dice4.png" alt=""></div>
    <div id="dice5" class="dice"><img src="img/dice5.png" alt=""></div>
    <div id="dicelock1" class="dicelockicon">ðŸ”“</div>
    <div id="dicelock2" class="dicelockicon">ðŸ”“</div>
    <div id="dicelock3" class="dicelockicon">ðŸ”“</div>
    <div id="dicelock4" class="dicelockicon">ðŸ”“</div>
    <div id="dicelock5" class="dicelockicon">ðŸ”“</div>
  </section>
  <section class="scoreboard">
    <div id="playerName" class="category">Player Name</div>
    <div id="ones" class="category">1's</div>
    <div id="twos" class="category">2's</div>
    <div id="threes" class="category">3s</div>
    <div id="fours" class="category">4's</div>
    <div id="fives" class="category">5's</div>
    <div id="sixes" class="category">6's</div>
    <div id="top-half-bonus" class="category">Bonus?</div>
    <div id="three-kind" class="category">3 of a kind</div>
    <div id="four-kind" class="category">4 of a kind</div>
    <div id="sm-straight" class="category">Small Straight</div>
    <div id="lg-straight" class="category">Large Straight</div>
    <div id="yahtzee" class="category">Yahtzee!</div>
    <div id="chance" class="category">Chance</div>
    <div id="yahtzee-bonus" class="category">Yahtzee bonus</div>
    <div id="total-score" class="category">Grand Total</div>
    <div id="playerscoreboard"></div>
  </section>
</body>
</html>
